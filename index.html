            // åˆå¹¶æ‰€æœ‰é¢˜ç›®
            const allQuizData = [
                { title: 'ä¸€ã€é€‰æ‹©å¡«ç©ºï¼ˆå…± 10 é¢˜ï¼‰', data: quizSectionI },
                { title: 'äºŒã€ä¹¦é¢è¯è¯­ä¸å¯¹åº”å£è¯­è¯è¯­è¿çº¿ï¼ˆæ”¹ç¼–ä¸ºå•é€‰ï¼Œå…± 10 é¢˜ï¼‰', data: quizSectionII },
                { title: 'ä¸‰ã€ç»„è¯æˆå¥ï¼ˆæ”¹ç¼–ä¸ºå•é€‰ï¼Œå…± 10 é¢˜ï¼‰', data: quizSectionIII }

            const totalQuestions = quizSectionI.length + quizSectionII.length + quizSectionIII.length;

            // --- æ ¸å¿ƒå‡½æ•° ---

            /**
             * éšæœºæ‰“ä¹±æ•°ç»„é¡ºåº
             * @param {Array} array

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            /**
             * ç”Ÿæˆæµ‹è¯•é¢˜HTML
             */
            function generateQuiz() {
                quizForm.innerHTML = ''; // æ¸…ç©ºåŸæœ‰å†…å®¹
                let questionCounter = 1;
                
                // ç¡®ä¿æ¯æ¬¡åŠ è½½æ—¶ï¼Œé¢˜ç›®å¤§é¡¹çš„é¡ºåºä¸å˜ï¼Œä½†æ¯é¡¹å†…é¢˜ç›®éšæœº
                allQuizData.forEach(section => {
                    const sectionTitle = document.createElement('h3');
                    sectionTitle.textContent = section.title;
                    quizForm.appendChild(sectionTitle);
                    
                    const questions = [...section.data];
                    shuffleArray(questions); // æ‰“ä¹±æ¯éƒ¨åˆ†å†…éƒ¨é¢˜ç›®é¡ºåº

                    questions.forEach(q => {
                        const questionBlock = document.createElement('div');
                        questionBlock.className = 'question-block';
                        questionBlock.dataset.id = q.id;

                        const questionText = document.createElement('p');
                        questionText.className = 'question-text';
                        // ä½¿ç”¨å…¨å±€è®¡æ•°å™¨ä½œä¸ºé¢˜å·
                        questionText.innerHTML = `${questionCounter++}. ${q.text} <span class="citation"></span>`; 
                        questionBlock.appendChild(questionText);

                        const optionsDiv = document.createElement('div');
                        optionsDiv.className = 'options';
                        
                        // åŠ¨æ€ç”Ÿæˆé€‰é¡¹
                        const optionKeys = Object.keys(q.options);
                        optionKeys.forEach(key => {
                            const label = document.createElement('label');
                            label.innerHTML = `
                                <input type="radio" name="question-${q.id}" value="${key}">
                                ${key}. ${q.options[key]}
                            `;
                            optionsDiv.appendChild(label);
                        });

                        questionBlock.appendChild(optionsDiv);
                        quizForm.appendChild(questionBlock);
                    });
                });
            }

            /**
             * æ£€æŸ¥ç­”æ¡ˆå¹¶è®¡ç®—åˆ†æ•°
             */
            function checkAnswers() {
                let score = 0;
                const questionValue = 10 / totalQuestions; // æ¯é¢˜åˆ†æ•°
                const reviewHTML = [];
                
                // åˆå¹¶æ‰€æœ‰é¢˜ç›®çš„åŸå§‹æ•°æ®ï¼Œæ–¹ä¾¿æŸ¥è¯¢ç­”æ¡ˆ
                const allQuestionsFlat = [...quizSectionI, ...quizSectionII, ...quizSectionIII];

                allQuestionsFlat.forEach(q => {
                    const selectedOption = document.querySelector(`input[name="question-${q.id}"]:checked`);
                    const isCorrect = selectedOption && selectedOption.value === q.correct;
                    const reviewClass = isCorrect ? 'correct' : 'incorrect';
                    const userAnswer = selectedOption ? selectedOption.value : 'æœªä½œç­”';
                    const questionNumberElement = document.querySelector(`[data-id="${q.id}"] .question-text`);
                    const questionNumber = questionNumberElement ? questionNumberElement.textContent.split('.')[0] : q.id;
                    
                    if (isCorrect) {
                        score += questionValue;
                    }

                    // æ„é€ ç­”æ¡ˆè§£æ
                    reviewHTML.push(`
                        <div class="review-item ${reviewClass}">
                            <p class="question-text">${questionNumber}. ${q.text}</p>
                            <p class="your-answer">æ‚¨çš„ç­”æ¡ˆ: ${userAnswer}. ${q.options[userAnswer] || ''}</p>
                            <p class="correct-answer">æ­£ç¡®ç­”æ¡ˆ: ${q.correct}. ${q.options[q.correct]}</p>
                        </div>
                    `);
                });

                // å››èˆäº”å…¥åˆ°ä¸€ä½å°æ•°ï¼ˆç¡®ä¿æ€»åˆ†æ˜¯10ï¼‰
                const finalScore = Math.round(score * 10) / 10;
                
                // æ˜¾ç¤ºç»“æœ
                document.getElementById('final-score').textContent = `å­¦å‘˜: ${studentNameInput.value} (å­¦å·: ${studentIdInput.value}) - æœ€ç»ˆå¾—åˆ†: ${finalScore} / 10`;
                document.getElementById('answer-review').innerHTML = reviewHTML.join('');
                scoreDisplay.textContent = `æœ€ç»ˆå¾—åˆ†: ${finalScore} / 10`;

                quizForm.style.display = 'none';
                submitBtn.style.display = 'none';
                resetBtn.style.display = 'inline-block';
                resultsSection.style.display = 'block';
            }
